#####################################
#   Configured for: Magento 2.4.7
#####################################
services:
  web:
    image: wwright/magento2-web-local:2.4.7
    volumes:
      - ./magento:/var/www/html/current
    environment:
      - XDEBUG_CONFIG=remote_host=host.docker.internal remote_enable=1
      - PHP_IDE_CONFIG=serverName=local.magento2.com
    depends_on:
      - redis-cache
      - redis-fpc
      - redis-session
      - db
  haproxy:
    image: haproxy:3.1-alpine
    volumes:
      - ./haproxy/haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg:ro
      - ./haproxy/haproxy.pem:/etc/ssl/private/haproxy.pem:ro
    ports:
      - "127.0.0.1:443:443"
    depends_on:
      - web
  redis-cache:
    image: redis:7.2-alpine
    volumes:
      - ./redis/6379-redis-cache.conf:/usr/local/etc/redis/redis.conf:ro
      - redis-cache:/data
    command:
      [
        redis-server,
        /usr/local/etc/redis/redis.conf,
        "--save",
        "",
        "--appendonly",
        "no",
      ]
  redis-fpc:
    image: redis:7.2-alpine
    volumes:
      - ./redis/6380-redis-fpc.conf:/usr/local/etc/redis/redis.conf:ro
      - redis-fpc:/data
    command:
      [
        redis-server,
        /usr/local/etc/redis/redis.conf,
        "--save",
        "",
        "--appendonly",
        "no",
      ]
  redis-session:
    image: redis:7.2-alpine
    volumes:
      - ./redis/6381-redis-sessions.conf:/usr/local/etc/redis/redis.conf:ro
      - redis-session:/data
    command:
      [
        redis-server,
        /usr/local/etc/redis/redis.conf,
        "--save",
        "",
        "--appendonly",
        "no",
      ]
  db:
    image: mariadb:10.6
    volumes:
      - mariadb:/var/lib/mysql
      # - ./mariadb/maria.cnf:/etc/mysql/maria.cnf:ro
    environment:
      - MYSQL_ROOT_PASSWORD=password123
      - MYSQL_DATABASE=magento
    ports:
      - "127.0.0.1:3306:3306"
  opensearch:
    image: opensearchproject/opensearch:2.12.0
    environment:
      - discovery.type=single-node
      - bootstrap.memory_lock=true # along with the memlock settings below, disables swapping
      - OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m # minimum and maximum Java heap size, recommend setting both to 50% of system RAM
      - OPENSEARCH_INITIAL_ADMIN_PASSWORD=0penSearch!23
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536 # maximum number of open files for the OpenSearch user, set to at least 65536 on modern systems
        hard: 65536
    volumes:
      - osdata:/var/lib/opensearch
  dashboards:
    image: opensearchproject/opensearch-dashboards:2.12.0
    ports:
      - "127.0.0.1:5601:5601" # web ui
    environment:
      OPENSEARCH_HOSTS: '["https://opensearch:9200"]'
    depends_on:
      - opensearch
  mail:
    image: mailhog/mailhog
    logging:
      driver: "none" # disable saving logs
    ports:
      - "127.0.0.1:8025:8025" # web ui
  redis-commander:
    image: ghcr.io/joeferner/redis-commander:latest
    environment:
      - REDIS_HOSTS=redis-cache:redis-cache:6379,redis-fpc:redis-fpc:6380,redis-session:redis-session:6381
    ports:
      - "127.0.0.1:8081:8081" #web UI
    depends_on:
      - redis-cache
      - redis-fpc
      - redis-session
volumes:
  mariadb:
  osdata:
  redis-session:
  redis-cache:
  redis-fpc:
